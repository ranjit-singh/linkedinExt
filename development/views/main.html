<div id="exTab3" class="mainContainer col-xs-12" ng-controller="searchExtCtrl">
  <div class="WittyParrotLogo margin-0">
     <img src="../images/logo_for_login.png">
     <span ng-click="logout()" style="float:right;cursor:pointer;" class="fa fa-power-off"></i>LogOut</span>
  </div>
  <ul  class="col-xs-12 nav nav-pills">
    <li ng-class="{active:isSearch}" ng-click="isSearch=true;">
      <a  href="#1b" data-toggle="tab">Search</a>
    </li>
    <li ng-class="{active:!isSearch}" ng-click="isSearch=false;"><a href="#2b" data-toggle="tab">Results</a>
    </li>
  </ul>

  <div class="tab-content clearfix">
      <div class="tab-pane" ng-class="{active:isSearch}" id="1b">
        <div class="col-xs-12 Container1">
          <form id="searchForm" name="searchProfile" role="form" method="post">
            <div class="col-xs-12">
              <label>Current Title</label>
            </div>
            <div class="col-xs-12" id="currentTitle">
              <div class="ui multiple selection search dropdown">
                  <!-- This will receive comma separated value like OH,TX,WY !-->
                  <input name="title" type="hidden">
                  <i class="dropdown icon"></i>
                  <div class="default text">Title</div>
                  <div class="menu">
                    <div class="item" data-value="{{title.value}}" ng-repeat="title in titleInfo">{{title.name}}</div>
                  </div>
                </div>
            </div>
            <div class="col-xs-12">
              <label>Industry</label>
            </div>
            <div class="col-xs-12" id="industry">
              <div class="ui multiple search selection dropdown">
                  <!-- This will receive comma separated value like OH,TX,WY !-->
                  <input name="industry" type="hidden">
                  <i class="dropdown icon"></i>
                  <div class="default text">Select Industry</div>
                  <div class="menu">
                    <div class="item" data-value="{{industry.value}}" ng-repeat="industry in industryInfo">{{industry.name}}</div>
                  </div>
                </div>
            </div>
            <!--div class="col-xs-12">
              <label>Country</label>
            </div>
            <div class="col-xs-12" id="country">
              <div class="ui search selection dropdown">
                  <input name="country" type="hidden">
                  <i class="dropdown icon"></i>
                  <div class="default text">Select Country</div>
                  <div class="menu">
                    <div class="item" data-value="{{country.value}}" ng-repeat="country in countryInfo">{{country.name}}</div>
                  </div>
                </div>
            </div-->
            <div class="col-xs-12">
              <label>Location</label>
            </div>
            <div class="col-xs-12" id="location">
              <div class="ui search selection dropdown">
                  <!-- This will receive comma separated value like OH,TX,WY !-->
                  <input name="location" type="hidden">
                  <i class="dropdown icon"></i>
                  <div class="default text">Select Location</div>
                  <div class="menu">
                    <div class="item" data-value="{{location.value}}" ng-repeat="location in locationInfo">{{location.name}}</div>
                  </div>
                </div>
            </div>
            <div class="col-xs-12">
              <label>Keywords</label>
            </div>
            <div class="col-xs-12">
              <input type="text" name="keywords" class="keywords-input" placeholder="Enter keyword">
            </div>
            <div class="col-xs-12 submit-btn">
              <input type="submit" class="col-xs-3" name="search" value="Search">
              <input type="reset"  class="col-xs-3 pull-right" name="clear" value="Clear" ng-click="clearSearchField()">
            </div>
          </form>
        </div>
      </div>
      <div class="tab-pane" ng-class="{active:!isSearch}" id="2b">
      <div ng-if="isLoadingContent" class="loading-icon"><img src="images/loading-x.gif" height="210" width="300"></div>
      <div class="col-xs-12" ng-if="pageInfos">
        <span class="col-xs-12 searchCount">{{pageInfos}} people found</span>
        <div class="col-xs-6"><input class="col-xs-4" type="checkbox" ng-model="profileObj.selectAll" ng-change="selectAllLinkedinProfile(profileObj.selectAll);">Select All</div>
        <div class="col-xs-12" ng-repeat="profile in searchResult" ng-if="profile.pagemap.person[0].org">
        <span class="col-xs-2"><input type="checkbox" checklist-model="profileObj.linkedinProfileList" checklist-value="profile" ng-change="selectLinkedinProfile(profile, checked, $index);" /></span>
        <a href="{{profile.link}}" class="col-xs-10">{{profile.title.split(' | ')[0]}}</a>
        <span class="col-xs-10 pull-right">{{profile.pagemap.person[0].role}}</span>
        </div>
        <center><input type="button" name="loadMore" value="Load More..." ng-click="loadMoreProfile();"></center>
        <div class="col-xs-12 submit-btn">
          <input type="button" class="col-xs-6 btn-bottom-right" name="add" value="Add To Contact" ng-click="addContact();">
        </div>
      </div>
    </div>
    </div>
  </div>
